<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            height: 100px; 
  background-image:https://github.com/Franceska448/LASPINAS_ICT9Emerald_Q3Project_Ganal-Aventajado/blob/main/header.png(header.png) ;
  background-size: cover;  
  background-position: center; 
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }

        .fare-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .fare-form div {
            flex: 1;
            margin: 0 10px;
        }

        .fare-form select, .fare-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .fare-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .fare-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

            background-color: #555;
        }

        .ticket-price {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .page-bar {
            text-align: center;
            margin-top: 20px;
        }

        .page-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .page-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


<div class="page-bar">
    <a href="#">Home</a>
    <a href="train_schedule.html">Train Schedule</a>
    <a href="contact_info.html">Contact Info</a>
    
</div>

<header>
    <h1>Train Fare Guide</h1>
</header>

<div class="container">

    <div class="search-bar">
        <input type="text" placeholder="Search for stations or routes..." id="searchInput">
    </div>

    <div class="fare-form">
        <div>
            <label for="leavingFrom">Leaving from:</label>
            <select id="leavingFrom">
                <option value="">Select station</option>
                <option value="Station A">Taft</option>
                <option value="Station B">Magallanes</option>
                <option value="Station C">Ayala</option>
                 <option value="Station D">Buendia</option>
                 <option value="Station E">Guadalupe</option>
                 <option value="Station F">Boni</option>
                 <option value="Station G">Shaw</option>
                 <option value="Station H">Ortigas</option>
                 <option value="Station I">Santolan</option>
                 <option value="Station J">Cubao</option>
                 <option value="Station K">Kamuning</option>
                 <option value="Station L">Quezon Ave.</option>
                 <option value="Station M">North</option>
            </select>
        </div>
        <div>
            <label for="goingTo">Going to:</label>
            <select id="goingTo">
                <option value="">Select station</option>
                <option value="Station A">Taft</option>
                <option value="Station B">Magallanes</option>
                <option value="Station C">Ayala</option>
                 <option value="Station D">Buendia</option>
                 <option value="Station E">Guadalupe</option>
                 <option value="Station F">Boni</option>
                 <option value="Station G">Shaw</option>
                 <option value="Station H">Ortigas</option>
                 <option value="Station I">Santolan</option>
                 <option value="Station J">Cubao</option>
                 <option value="Station K">Kamuning</option>
                 <option value="Station L">Quezon Ave.</option>
                 <option value="Station M">North</option>
            </select>
        </div>
    </div>

    <div class="fare-buttons">
        <button id="generateFare">Generate Fare</button>
        <button id="generateSeniorFare">Generate Senior Discounted Fare</button>
    </div>

    <div class="ticket-price">
        <p id="ticketPrice">Ticket price: $0.00</p>
 </div>
<div class="container">
    <img src="Map.png" alt="map" style="width:500px;height:590px; margin="auto-center">
</div>
</div>

<script>
   
    document.getElementById('generateFare').addEventListener('click', function() {
        const leavingFrom = document.getElementById('leavingFrom').value;
        const goingTo = document.getElementById('goingTo').value;

        if (leavingFrom && goingTo) {
            let fare = Math.random() * 100 + 10; 
            document.getElementById('ticketPrice').innerText = `Ticket price: $${fare.toFixed(2)}`;
        } else {
            alert("Please select both departure and arrival stations.");
        }
    });

    document.getElementById('generateSeniorFare').addEventListener('click', function() {
        const leavingFrom = document.getElementById('leavingFrom').value;
        const goingTo = document.getElementById('goingTo').value;

        if (leavingFrom && goingTo) {
            let fare = Math.random() * 100 + 10; 
            let seniorDiscount = fare * 0.2; 
            let discountedFare = fare - seniorDiscount;
            document.getElementById('ticketPrice').innerText = `Ticket price: $${discountedFare.toFixed(2)}`;
        } else {
            alert("Please select both departure and arrival stations.");
        }
    });

    
</script>

</body>
</html>
